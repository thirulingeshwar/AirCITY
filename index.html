<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCity-0.3v Coming Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a1129, #1f4068);
            color: #fff;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2rem;
            color: #ff9800;
        }

        .btn {
            text-decoration: none;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: #fff;
            background: #3498db;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #bbb;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AirCity-0.3v</h1>
        <p>Something amazing is coming your way. Stay tuned!</p>
        <div class="countdown">Launching Soon...</div>
    </div>
    <footer>
        &copy; 2024 AirCity. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
