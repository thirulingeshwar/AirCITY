<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCity-0.4v Coming Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(25, 25, 112, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% {
                background: radial-gradient(circle, rgba(25, 25, 112, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
            }
            50% {
                background: radial-gradient(circle, rgba(0, 255, 255, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(25, 25, 112, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
            }
        }

        /* Container Styling */
        .container {
            text-align: center;
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }

        .container h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #00FFFF;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.7);
        }

        .container p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #A9A9A9;
        }

        .countdown {
            font-size: 2.5rem;
            color: #FF69B4;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .btn {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1.3rem;
            color: #fff;
            background: #1A1A3D;
            border-radius: 50px;
            border: 2px solid #00FFFF;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #00FFFF;
            color: #1A1A3D;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Floating Sci-Fi Effects */
        .glowing {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
            animation: glowingEffect 3s infinite alternate;
        }

        @keyframes glowingEffect {
            0% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 1);
                transform: scale(1.2);
            }
            100% {
                box-shadow: 0 0 60px rgba(0, 255, 255, 1);
                transform: scale(1.4);
            }
        }

        /* Sci-Fi Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #00FFFF;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 1.5s infinite ease-in-out;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            color: #00FFFF;
            z-index: 2;
        }

        footer a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Sci-Fi Stars and Glowing Effects -->
    <div class="stars">
        <div class="star" style="top: 20%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 60%;"></div>
        <div class="star" style="top: 80%; left: 80%;"></div>
        <div class="star" style="top: 10%; left: 90%;"></div>
    </div>

    <div class="glowing"></div>

    <div class="container">
        <h1>AirCity-0.4v</h1>
        <p>Experience the future of technology. The revolution is on its way.</p>
        <div class="countdown">Launching Soon...</div>

    </div>

    <footer>
        &copy; 2024 AirCity. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
